<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>聚才宝</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/aside.css"/>
    <link rel="stylesheet" href="css/index-2.css"/>
    <link rel="stylesheet" href="css/iconfont.css"/>

</head>
<body>
<div id="header">
    <div class="header-title">
        <p>
            <a href="index.html">
                <i class="iconfont iconsize50 iconColor-fff">&#xe60d;</i>聘宝
            </a>
        </p>
    </div>
    <div class="addChannel">
        <a href="setting.html" title="" >
            <span>添加渠道</span>
            <i class="iconfont icon-size22">&#xe608;</i>
        </a>
    </div>
    <div class="header-input">
        <div class="s_input">
            <div class="s_box">
                <input class="s_keyworld" type="text" placeholder="输入关键字搜索"/>
                <input id="jId" type="hidden"/>
                <i id="s_btn" class="iconfont icon-size22 search-color" type="submit">&#xe600;</i>
            </div>
        </div>
    </div>
    <div class="addJob">

        <a class="icon-add" id="addBtn" href="addjob.html?id=">
            <span>发布新职位</span>
            <i class="iconfont icon-size22">&#xe608;</i>
        </a>
    </div>
    <div class="userInfo-box" >
        <i class="iconfont iconColor-fff">&#xe609;</i>
        <span id="userInfo" class="info-color"></span>
        <a class="layout-color" href="javascript:logout()"> 注销 </a>
    </div>
</div>
<div id="container">
    <!--左侧部分-->
    <div id="left-content">
        <ul>
            <li class="index ">
                <a href="index.html">
                    <p><i class="iconfont icon-size22">&#xe606;</i><br>招才宝</p>
                </a>
            </li>
            <li class="active">
                <a href="javascript:">
                    <p><i class="iconfont icon-size22">&#xe601;</i><br>聚才宝</p>
                </a>
            </li>

        </ul>
        <div class="btn-set">
            <a href="setting.html">
                <p><i class="iconfont icon-size22">&#xe605;</i><br>设置</p>
            </a>
        </div>
    </div>
    <!--中间人才状态部分-->
    <div id="center-content">
        <div class="slidebar">
            <p>筛选简历</p>
            <dl class="company_center_slide ren_company_center_slide dl-1">
                <dt class="dt-1">筛选管理
                    <img src="" alt="">
                </dt>
                <dd class="dd-1">
                <a class="ren-title" href="javascript:getData(1,null,1)">待沟通</a>
                </dd>
                <dd class="dd-2">
                    <a class="ren-title" href="javascript:getData(2,null,1)">不合适</a>
                </dd>
                </dl>
            <dl class="company_center_slide ren_company_center_slide dl-2">
                <dt>面试管理
                    <img src="" alt="">
                </dt>
                <dd class="dd-3">
                    <a class="ren-title" href="javascript:getData(3,null,1)">待面试</a>
                </dd>
                <dd class="dd-4">
                    <a class="ren-title" href="javascript:getData(4,1,1)">不合适</a>
                </dd>
            </dl>
            <dl class="company_center_slide ren_company_center_slide dl-3">
                <dt>入职管理
                    <img src="" alt="">
                </dt>
                <dd class="dd-5">
                    <a class="ren-title" href="javascript:getData(5,1,1)">待入职</a>
                </dd>
                <dd class="dd-6">
                    <a class="ren-title" href="javascript:getData(6,1,1)">不合适</a>
                </dd>
            </dl>
            <p>人才库 </p>
            <div class="tags">
                <ul>
                   <!-- <li class="tag">
                        <i class="iconTag"></i>
                        <span></span>
                    </li>-->
                </ul>
            </div>
        </div>
    </div>
    <!--右侧人才库简历部分-->
    <div id="right-content">
       <div class="addResume">

       </div>

        <!--page-->
        <div class="page_box">
            <ul class="page_list">
                <li id="preP"><a href="javascript:">上一页</a></li>
                <li id="nextP"><a href="javascript:">下一页</a></li>
            </ul>
        </div>
    </div>
</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/index-2.js"></script>
<script src="js/setting.js"></script>
<script src="js/full_screen.js"></script>
<script>
    $(".ren_company_center_slide dd:first a:first").addClass("acolor");
    var first = $(".company_center_slide dd:first");
    first.addClass("selected");
    $(".company_center_slide dd").click(function () {
        $(this).removeClass("selected");
        $(this).addClass("selected").siblings().removeClass("selected");
        $(".ren_company_center_slide dd a").removeClass("acolor");
        $(this).find("a:first").addClass("acolor");
    });
    $(".talent-pool").on("click",function(){
        $(".arrow-down").hide();
        $(".arrow-right").css("display","block");
    });
</script>
<script type="text/javascript">
    $(".company_center_slide dt").css({"background-color":"#f1f1f1"});
   $(".company_center_slide dt img").attr("src","images/iconfont-arrow-down.png");
    $(function(){
       // $(".company_center_slide dd").hide();//默认全部隐藏
        $(".company_center_slide dt").click(function(){
            $(".company_center_slide dt").css({"background-color":"#f1f1f1"});
            $(this).css({"background-color": "#f1f1f1"});
            $(".company_center_slide dt img").attr("src","images/iconfont-arrow-right.png");
            $(this).parent().find('img').attr("src","images/iconfont-arrow-down.png");
            //$(".company_center_slide dd").slideUp();
            $(this).parent().find('dd').slideToggle();
        });
      //  $(".company_center_slide dt:eq(0)").click();//默认第一个展开
    })
</script>
</body>
</html>
